	<script type="text/javascript" charset="utf-8">

        // Wait for Cordova to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);


		function onDeviceReady() {
       		pictureSource=navigator.camera.PictureSourceType;
        	destinationType=navigator.camera.DestinationType;
			//navigator.geolocation.getCurrentPosition(onSuccess, onError)
			document.addEventListener("menuKeyDown", function(e){
			e.preventDefault();
			alert('menu_pressed');
			}, true);
			menuDiv = document.querySelector("#menu");
			document.addEventListener("menubutton", doMenu, false);
			
			
			
			var element = document.getElementById('deviceProperties');

        element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device PhoneGap: ' + device.phonegap + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';
  
    	}
		function doMenu() {
			console.log("The menu was clicked...");
			if(menuOpen) {
				console.log("close the menu");
				menuDiv.style.display="none";
				menuOpen = false;
			} else {
				console.log("open the menu");
				menuDiv.style.display="block";
				menuOpen = true;
			}
		}

        // Cordova is ready
        //
		function capturePhoto() {
		// Take picture using device camera and retrieve image as base64-encoded string
		navigator.camera.getPicture(uploadPhoto, onFail, { quality: 50,
			destinationType: destinationType.FILE_URI });
		}

		function getPhoto() {
		// Retrieve image file location from specified source
		navigator.camera.getPicture(uploadPhoto, onFail, { quality: 50, 
			destinationType: destinationType.FILE_URI,
			sourceType: pictureSource.PHOTOLIBRARY });
		}
		
		function backKeyDown() { 
    	// do something here if you wish
   			device.exitApp();
		}
		
		function onFail(message) {
			console.log('Failed because: ' + message);
		}

		function alles_weg() {
			$('.topicusz').hide();$('.r3fm').hide();$('.twee').hide();$('.anders').hide();
		}
	
		function play(src) {
	 		src = '/android_asset/www/media/' + src;
	 		//alert(src);
            // Create Media object from src
            var my_media = new Media(src, onSuccess, onError);
             // Play audio
            my_media.play();
            
	
		}
		
		function onSuccess() {
            console.log("playAudio():Audio Success");
        }
		
		function onError(error) {
            alert('code: '    + error.code    + '\n' + 
                  'message: ' + error.message + '\n');
        }

        function uploadPhoto(imageURI) {
            var options = new FileUploadOptions();
            options.fileKey="file";
            options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
            options.mimeType="image/jpeg";

            var params = new Object();
            params.value1 = device.uuid;
            params.value2 = "param";
            params.value3 = "param";

            options.params = params;

            var ft = new FileTransfer();
            ft.upload(imageURI, "http://mobiel.harrievanolst.nl/index.php", win, fail, options);
        }

        function win(r) {
            console.log("Code = " + r.responseCode);
            alert(r.response);
            console.log("Sent = " + r.bytesSent);
        }

        function fail(error) {
            alert("An error has occurred: Code = " + error.code);
            console.log("upload error source " + error.source);
            console.log("upload error target " + error.target);
        }
		</script>

						url: "https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=thenovasnl",
						dataType: 'jsonp',
						success: function(json_results){
							console.log(json_results);
							// Need to add UL on AJAX call or formatting of userlist is not displayed
							$('#twitList').empty();
							$('#twitList').append('<ul data-role="listview" class="ui-listview"></ul>');

								html = '<img src="'+json_results[key].user.profile_image_url+'" class="ui-li-thumb"/>';

								html += '<p class="ui-li-desc">Geplaatst: '+json_results[key].created_at+'</p>';

							});
							// Need to refresh list after AJAX call
							$('#twitList ul').listview();
						}
					});
				})</script>
