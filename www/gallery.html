<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Multi-page template</title> 
	<link rel="stylesheet" href="jquery/jquery.mobile-1.1.0.min-nova.css" />
	<script src="jquery/jquery-1.7.1.min.js"></script>
	<script src="jquery/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="jquery/jquery-1.7.1.js"></script>
</head> 
	<body>
		<div data-role="page" data-add-back-btn="true" id="Gallery1" class="gallery-page">
			<div data-role="header"> 
				<a data-role="button" data-inline="true" data-rel="back" data-transition="slide"
			href="#fotos" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
				Terug
				</a>
				<h1> The Nova's </h1>
			</div>
			<div data-role="content">		
				<script type="text/javascript">
				$(function(){
					$.ajax({
						url: "http://thenovas.harrievanolst.nl/json/gallery/gallery.php?gid="+sessionStorage.getItem('id')+"&callback=?",
						dataType: 'jsonp',
						success: function(json_results){
							console.log(json_results);
							// Need to add UL on AJAX call or formatting of userlist is not displayed
							$('#gallery').append('<ul id="Gallery" class="gallery"></ul>');
							listItems = $('#gallery').find('ul');
							$.each(json_results, function(key) {
								html = ''+json_results[key].image+'';
								listItems.append(''+html+'');
							});
							// Need to refresh list after AJAX call
							$('#gallery ul').append();
						}
					});
				})
				</script>
				<div id="gallery" class="gallery"></div>
			</div>
		</div>
	</body>
</html>
